<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep Up the Grind</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div id="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input id="taskInput" type="text " placeholder="Add your task here...">
            <button id="newtask" type="submit">+</button>
        </form>
        <ul id="tasklist"></ul>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
